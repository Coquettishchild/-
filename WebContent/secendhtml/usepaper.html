<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷</title>
    <link rel="stylesheet" href="../css/showpaper.css">
    <script src="../js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="center">
        <span id="tittle"></span>
        <button id="fenxiang">分享</button>
        <ul id="list">
            
        </ul>
        <button id="tijiao">完成</button>
    </div>
    <script type="text/javascript" src="../js/usejs.js"></script>
   <script type="text/javascript">
    window.onload = function() {
        var url = location.href;
        var clipboard = new ClipboardJS("#fenxiang",{
            text: function() {
                return url ;
            }
        });
        clipboard.on('success', function(e) {
            alert('复制链接成功')
        });
        clipboard.on('error', function(e) {
            alert('您的浏览器不支持点击复制')
        });
    }
</script>
</body>
</html>
